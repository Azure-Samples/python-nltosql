version: '3.8'
services:
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: ${user}
      POSTGRES_PASSWORD: ${password}
    volumes:
      - ./data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    command: postgres -c max_connections=200
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 3

secrets:
  user:
    file: ./user.txt
  password:
    file: ./password.txt

networks:
  default:
    driver: bridge

